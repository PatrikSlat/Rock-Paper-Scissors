<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors </title>
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="title"> Are you ready to play some Rock Paper Scissors ?</h1>  
            <p id="information">Information: The game is a best of 3, choose wisely :) !<br> Your choices are:</p>
        </div>
        <div class="choices">
            <button id="rock" class="button" value="rock">Rock</button>
            <button id="paper" class="button" value="paper">Paper</button>
            <button id="scissors" class="button" value="scissors">Scissors</button>
        </div>
        <div class="result">
            <span>Score: <br></span>
            <span id="user-score">You:</span><br>
            <span id="computer-score">Computer: </span><br>
            <span id="results-text"></span>
            <h1 id="winner-text"></h1>
        </div>
    </div>
</body>
</html>
